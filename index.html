<!DOCTYPE html>
<html lang="de">

    <head>
        <meta charset="utf-8">
        <title>Übungsmanager</title>
        <link rel="stylesheet" type="text/css" href="./styles/main.css">
    </head>

    <body>

        <!-- Change View. Exercises/ Training Plans -->
        <aside>
            <form id="radio-form">
                <label for="opt-ex">Übungen</label>
                <input type="radio" name="view" id="opt-ex" value="exercises" checked>
                
                <label for="opt-plan">Trainingspläne</label>
                <input type="radio" name="view" id="opt-plan" value="plans">
            </form>
        </aside>

<!-- ------------------------------ -->

        <!-- Dashboard -->
        <section id="dashboard-section">

            <!-- First page (LATER) -->

        </section>

<!-- ------------------------------ -->

        <!-- Exercises -->
        <section id="exercise-section">

            <h2>Übungen</h2>

            <!-- Muscle group filter Dropwdown -->
            <select name="exercise-list-filter" id="exercise-list-filter">
                <option value="All" selected>Alle Muskelgruppen</option>
                <option value="Chest">Brust</option>
                <option value="Back">Rücken</option>
                <option value="Legs">Beine</option>
                <option value="Core">Rumpf</option>
                <option value="Shoulders">Schultern</option>
                <option value="Arms">Arme</option>
            </select>


            <!-- New Exercise -->
            <button id="new-exercise">Übung erstellen</button>
            <dialog id="new-exercise-popUp">
                <form id="add-exercise-container">
                    <input type="text" id="add-exercise-name" placeholder="Name der Übung" required>
                    <select id="add-exercise-musclegroup" required>
                        <option value="" selected disabled hidden>Bitte wählen</option>
                        <option value="Chest">Brust</option>
                        <option value="Back">Rücken</option>
                        <option value="Legs">Beine</option>
                        <option value="Core">Rumpf</option>
                        <option value="Shoulders">Schultern</option>
                        <option value="Arms">Arme</option>
                    </select>
                    <button type="submit">Absenden</button>
                </form>
            </dialog>

            <!-- (all/filtered) exercise list -->
            <ul id="exercise-list"></ul>
        </section>
<!-- -------------------------------- -->

        <!-- Training Plans -->
        <section id="training-plan-section">

            <!-- (all) training plans -->
            <div id="training-plans-overview">
                <h2>Trainingspläne</h2>

                <!-- New Training Plan -->
                <button id="new-training-plan">Neuer Trainingsplan</button>
                <dialog id="new-training-plan-popUp">
                    <form>
                        <h3>Neuer Trainingsplan</h3>
                        <input type="text" id="input-train-plan-name" required>
                        <button id="save-plan-button" type="submit">Speichern</button>
                    </form>
                </dialog>

                <!-- Listed Training Plans -->
                <div id="training-plan-list"></div>
            </div>

            <!-- Training Plan Details -->
            <div id="training-plan-details">
                <ul id="training-plan-exercises"></ul>
            </div>

            <!-- Add exercises to plan Overview -->
            <dialog id="training-plan-add-exercises-dialog">
                
                <!-- exercises as buttons -->
                <div id="training-plan-add-exercises-list"></div>

                <div id="exercise-config" class="hidden">
                    <input type="number" id="sets" placeholder="Sätze" />
                    <input type="number" id="reps" placeholder="Wiederholungen" />
                    <input type="number" id="pause" placeholder="Pause" />
                    <button id="save-exercise">Speichern</button>
                </div>
            </dialog>

        </section>
<!-- -------------------------------- -->

        <script type="module" src="./dist/main.js"></script>
    </body>

</html>
